<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/32/eb/23/32eb230b326ee3c76e64f619a06f6ebb.png" type="image/x-icon">
    
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number">6 </span>-
            <span class="pokemon__name">charizard</span>
        </h1>
        
        <form class="form">
            <input type="search" 
            class="input__search"
            placeholder="Name or Number"
            required>
        </form>
        
        <div class="buttons">
            <button class="button btn-prev">Prev <</button>
            <button class="button btn-next">Next ></button>
        </div>
       
       
       
       
        <img src="imgs/pokedexm.png" alt="pokedex" class="Pokedex">
    </main>

    <script src="js/script.js"></script>
</body>
</html>
